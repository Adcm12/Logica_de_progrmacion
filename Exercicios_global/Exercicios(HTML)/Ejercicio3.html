<!DOCTYPE html>

<body>

    <script>

    // Escribir un programa que pregunte al usuario una cantidad a invertir, el interés anual
    // y el número de años, y muestre por pantalla el capital obtenido en la inversión cada año
    // que dura la inversión.

        let cantidad_invertir = parseFloat(prompt('Informe la cantidad a invertir: '))
        let interes_anual = parseFloat(prompt('Informe el interes anual: '))
        let anos = parseInt(prompt('Informe por cuantos anos: '))


        for (let i = 0; i < anos; i++){

            cantidad_invertir = cantidad_invertir * (1 + interes_anual / 100 )

            console.log("Capital tras " + (i+1) + " años: " + cantidad_invertir.toFixed(2))

        }


    </script>
    
</body>
