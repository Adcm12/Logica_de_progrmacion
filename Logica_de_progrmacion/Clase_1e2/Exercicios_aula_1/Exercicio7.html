    <body>
        <script>
        
//7: Leia um número informado pelo usuário e informe se o número é impar ou par.

            let numero = parseInt(prompt("Informe un número para determinar si es par o impar: "))
           
            if (numero % 2 == 0){
                document.write("El número es par ")
            } else {            
                document.write("El número es impar")
                
            }
            
        
        </script>

    </body>
