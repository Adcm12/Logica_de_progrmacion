
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //lee dados

        var num1 = parseInt(prompt('Entre o primero numero: '))
        var num2 = parseInt(prompt('Entre o segundo numero: '))

        //operadores relacionais

        console.log('1) -Valores informados: ' + num1 + ', ' + num2)

        console.log(num1 + ' e menor que '+ num2 + ': ' + (num1<num2))
        console.log(num1 + ' e maior que '+ num2 + ': ' + (num1>num2))
        console.log(num1 + ' e igual que '+ num2 + ': ' + (num1==num2))

        console.log(num1 + ' e igual que '+ num2 + ' en valor o tipo: ' + (num1===num2))

        //lee dados de novo

        var num3 = parseInt(prompt('Entre o primero numero outra vez: '))
        var num4 = parseInt(prompt('Entre o segundo numero segunda vez: '))
        var str = prompt(' Entre como un string: ')

        console.log('2) - Valores informados: '+ num3 + ', ' +  num4 + ', ' + (str))
        console.log(num3 + ' e igual a ' + num4 + (num3==num4))
        console.log(num3 + ' e  menor o igual a ' +num4 + ':' + (num3<=num4))
        console.log(num3 + ' e  maior o igual a ' +num4 + ': ' + (num3 => num4))
        console.log(num3 + ' e  diferente a ' +num4 + ' num4:' + (num3!=num4))
        console.log(num3 + ' e  diferente de ' +str + ' str:' + (num3!=str))
        console.log(num3 + ' e  diferente de ' +str + ' en tipo: :' + (num3!==str))

     






    </script>
    
</body>
</html>
