<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 2: Contar quantas vezes uma letra aparece
        //  em uma string (Usar IF, FOR e FUNCTION)

        function contador_chars(texto, letra_referencia){
            let cantidad = 0
            texto = texto.toLowerCase()
            letra_referencia = letra_referencia.toLowerCase()

            for (let i = 0; i < texto.length; i++) {
                if (letra_referencia == texto[i]) {
                    cattidad++
                }
            }

            return cantidad
        }
        // Leer datos
        let texto = prompt("Escriba un texto: ")

        let letra_referencia = prompt("Escriba una letra:")

        // Chamar a funcao para contar os characteres
     
        let resultado = contador_chars(texto, letra_referencia)

        // Mostrar a cantidad de characteres para o usuario
    
        alert("La letra " + letra_referencia + " aparece " + resultado + " veces en el texto.")

    </script>
</body>
</html>
