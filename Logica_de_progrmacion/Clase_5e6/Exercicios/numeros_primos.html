<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //Verificar si un numero es primo

        function es_primo(numero_usuario) {

            //Numeros menores que dos no son primos

            if (numero_usuario < 2) {

                return false
            }

            //Numeros que no pueden ser divididos entre o intervalo
            // de 2 e el numero informado por el usuario, no son primos


            for (let i = 2; i <=numero_usuario; i++){

                if (numero_usuario % i === 0) {

                    return false
                }

            }

            return true
        }

        let numero_usuario= parseInt(prompt('Informe un numero: '))

        if (es_primo(numero_usuario)){

            alert('El numero es ' + numero_usuario + ' es primo')

        } else {

            alert('EL numero no es primo ')
        }

        console.log('Verificando 100 numeros')

        for (let i = 0; i <= 100; i++){

            let retorno = es_primo(i)

            if (retorno == true) {
                console.log('El numero es primo' + i)

            } else {
                console.log('El numero no es primo' + i)
            }
        }


    </script>
    
</body>
</html>
