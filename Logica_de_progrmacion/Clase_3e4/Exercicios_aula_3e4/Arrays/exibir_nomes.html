<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

// Crie um laço que peça nomes, poderão ser armazenados vários nomes, não há uma
// quantidade mínima nem máxima. Quando informada a palavra sair, exiba todos os
// nomes e informe a quantidade de nomes cadastrados.

        let nombre = []
 
        while (true) {

            //usar el prompt para pedir el nombre

            let pedir_nombre = prompt('Ingresa un nombre (y salir para salir: )')

            // verificar si el usuario informo salir 
            // se informo salir:

            if (pedir_nombre.toLowerCase() === 'salir') {

                //parar si es cierto

                break

            //si no
                // usar el push para colocar en la lista

            } else {

                nombre.push(pedir_nombre)

            }      
          
        }

        //despues del loop parar informa la cantidad de nombres que fueron informados

        alert('Cantidad de nombres guardados: ' + nombre.length)

        for (let i = 0; i < nombre.length; i++) {

            alert('Nombre guardado en la lista: ' + nombre[i])

        }  

    </script>

</body>
</html>
