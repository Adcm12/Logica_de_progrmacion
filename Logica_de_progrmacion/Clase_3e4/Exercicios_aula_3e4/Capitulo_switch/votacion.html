<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let candidato1 = 0
        let candidato2 = 0
        let candidato3 = 0
        let candidato = 0

        candidato = prompt('Informe el candidato (A, B o C) e informe 4 para sair: ') 
        candidato = candidato.toLowerCase()

        while (candidato !=4)

            switch(candidato) {

                case 'a':

                    console.log('\nVoto registrado para candidato 1.')
                    candidato1++
                    break

                case 'b':

                    console.log('\nVoto registrado para candidato 2.')
                    candidato2++
                    break

                case 'c':

                    console.log('\nVoto registrado para candidato 3.')
                    candidato3++
                    break

                default:

                    console.log('\nCandidato invalido. Voto no registrado')
                    break

            }

        //Mostrando resultados

        console.log('\nResultado dos votos: ')
        console.log('\nCandidato 1: ' + candidato1 + ' votos(s)')
        console.log('\nCandidato 2: ' + candidato2 + ' votos(s)')
        console.log('\nCandidato 3: ' + candidato3 + ' votos(s)')



    </script>
    
</body>
</html>
