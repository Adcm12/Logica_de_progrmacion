<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let matriz = []

        // for loop para almazenar los valores dentro de la matriz

        for (let i = 0; i < 3; i++) {

            //pedir datos a usuario

            let curso = prompt('Informe el curso ') 
            let valor = prompt('informe el valor ')

            //crear sublista

            let sublista = [curso , valor]

           //adicionar sublista dentro de la lista

           matriz.push(sublista)


        }

        //Mostrando todos los itens

        for (let i = 0; i < matriz.length; i++) {

            alert('Curso: ' + matriz[i][0] + ' Valor: ' + matriz [i][1] )


        }




    </script>
    
</body>
</html>
