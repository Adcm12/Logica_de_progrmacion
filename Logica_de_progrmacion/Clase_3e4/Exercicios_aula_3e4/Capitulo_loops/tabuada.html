
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
// b - O usuário informa um número inicial e um número final, em seguida retorne a
// quantidade de pares e ímpares daquela cadeia de valores.
// Vamos supor que os números informados foram: 6 e 12, sendo assim serão 4
// pares (6, 8, 10 e 12) e 3 ímpares (7, 9 e 11).

        let numero_inicial = parseInt(prompt("Informe o número inicial: "));
        let numero_final = parseInt(prompt("Informe o número final: "));

        let pares = 0;
        let impares = 0;

        for (let i = numero_inicial; i <= numero_final; i++) {

        if (i % 2 == 0) {

            pares++;

        } else {
            
            impares++;
        }
        }

        alert("Cantidad de pares: " + pares);
        alert("Cantidad de ímpares: " + impares);


    </script>
    
</body>
</html>
