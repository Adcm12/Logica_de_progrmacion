<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

// a - O usuário irá informar um número, em seguida realizar a tabuada daquele
// número.

        let numero = parseInt(prompt("Informe un número:"));

        for (let i = 1; i < 10; i++) {

            let resultado = numero * i

            document.write('  '+numero + " x " + i + " = " + resultado+";   ")
        }   


    </script>
    
</body>
</html>
