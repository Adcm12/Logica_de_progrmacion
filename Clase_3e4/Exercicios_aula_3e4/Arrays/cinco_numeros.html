<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

// d - O usuário informa cinco números, em seguida exiba em ordem contrária que foram
// informados. usuario informa 5 numeros

        //crear un lazo de repetecion (rodara 5 veces)
        //puede ser un for o un while
        //apenas para pedir los dados

        let numeros = []
        let contador = 0
        
        while (contador < 5) {

            let numero = parseInt(prompt('Informa el: ' + (contador + 1) + '^ numero'))
            numeros.push(numero)
            contador++
        }
        
        //exibir los datos usando un lazo de repeticion for

        for (let i = 5; i > 0; i--) {

            alert('El item ' + numeros[i] + ' esta en la posicion ' + i)

        }




    </script>
    
</body>
</html>
