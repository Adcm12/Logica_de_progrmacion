<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let matriz = []

        for (let i = 0; i < 4; i++) {

            let sublista = []

            for (let j = 0; j < 4; j++){

                let numero = prompt('Informe el valor para la linea ' + i + 'columna' + j + ': ' )

                sublista.push(numero)

            }

            matriz.push(sublista)

        }

        for (let i = 0; i < 4; i++){


            for (let j = 0; j < 4; j++) {

                alert('linea' + i + ' columna ' + j + ' items= ' + matriz[i][j])
            }
        }



        alert(matriz)




    </script>
    
</body>
</html>
