<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- c - O usuário informa o nome de um produto, valor e segmento (vestuário,
eletrônico ou alimentício). Se o segmento for vestuário será dado 5% de
desconto sobre o valor do produto, caso eletrônico 8% e alimentício 10%.
(Usando Switch) --> -->

    <script>

        let producto = prompt("Informe nomnbre del producto: ")
        let valor = parseFloat(prompt('Informe el valor del producto: '))
        let segmento = (prompt('Informe el segmento del producto'))

        producto = producto.toLowerCase()
        segmento = segmento.toLowerCase()

        switch (segmento) {

            case 'vestuario':

                total_compra = valor * 0.05
                total_compra = valor - total_compra

                alert('El producto ' + producto + ' esta en el segmento de vestuario, por lo tanto tiene el 5% de descuento, el valor de la compra es: ' + total_compra)

                break


            case 'electronico': 

                total_compra = valor * 0.08
                total_compra = valor - total_compra

                alert('El producto ' + producto + ' esta en el segmento de electronico, por lo tanto tiene el 8% de descuento, el valor de la compra es: ' + total_compra)

                break


            case 'alimenticio': 

                total_compra = valor * 0.10
                total_compra = valor - total_compra

                alert('El producto ' + producto + ' esta en el segmento alimenticio, por lo tanto tiene el 10% de descuento, el valor de la compra es: ' + total_compra)

                break


            default: 
                'Introdujo un elemento invalido'







        }




    </script>
    
</body>
</html>
