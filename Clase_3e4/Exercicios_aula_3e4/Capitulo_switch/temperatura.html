<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>

    <script>

        // a - O usuário informa uma temperatura, em seguida poderá selecionar o tipo de
        // conversão (Celsius e Fahrenheit).

        let temperatura = parseFloat(prompt('Informe la temperatuar: '))
        let resultado =0.0
        let tipo_coversion = prompt('Imforme o tipo de conversion: ')

        tipo_coversion = tipo_coversion.toLowerCase()

        switch (tipo_coversion) {

            case 'celsius':

                resultado = temperatura - 32 * 5 / 9

                alert('La temperatura es ' + resultado.toFixed(2) + ' Celsius')

                break

            case 'fahrenheit':

                resultado = temperatura * 9 / 5 + 32 

                alert('La temperatura es ' + resultado.toFixed(2) + ' Farenheit')

                break
        }

        
    </script>
    
</body>
</html>
