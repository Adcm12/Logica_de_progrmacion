<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

// e - O usuário informa o horário atual no Brasil (apenas hora), em seguida
// informa um país. Retorne o horário daquele país se baseando pela hora
// informada. Cadastre ao menos três países diferentes

        hora_brasil = parseInt(prompt('Informe la hora de Brasil: ')) 

        hora_pais = prompt('Informe el pais del que desea saber la hora actual.\n1)Venezuela \n2)Estados unidos. \n3)Espana. \n4)Alemania. \n)China: ')

        hora_pais = hora_pais.toLowerCase()

        switch(hora_pais){

            case 'venezuela':

                hora_requerida = hora_brasil - 1

                break

            case 'estados unidos':

                hora_requerida = hora_brasil - 2

                break

            case 'espana':

                hora_requerida = hora_brasil + 5

                break

            case 'alemania': 

                hora_requerida = hora_brasil + 5

                break

            case 'china':
                hora_requerida = hora_brasil + 11

                break

        }

        if (hora_requerida < 0) {

            hora_requerida += 24

        } else if (hora_requerida > 23) {

            hora_requerida -= 24
        }

        console.log('Horario en ' + hora_pais + ': ' + hora_requerida + ' horas')



    </script>


 
    
</body>
</html>
