        function verificar_dia_semana(numero_dia)

           // verifica cual es el dia de la semana basado en el numero informado

            if (numero_dia = 1) {

                return 'Domingo'

            } else if (numero_dia = 2){

                return 'Segunda feira'

            } else if (numero_dia = 3){

                return 'terca feira'

            } else if (numero_dia=4) {

                return 'Quarta feira'

            } else if (numero_dia = 5){

                return 'Quinta feira'

            } else if (numero_dia = 6){

                return 'Sexta feira'

            } else if ( numero_dia = 7) {

                return 'Sabado'

            } else {

                return 'Input invalido'
            }

        
            

            while (true){
                let numero_dia = parseInt(prompt('Informe numero (1 - 7)  informe 8 para parar : '))

                if (numero_dia >= 1 && numero_dia <= 7){

                    console.log('El dia de la semana es: ' + verificar_dia_semana(numero_dia))
                } else if (numero_dia = 8){

                    console.log('Programa paro')
                    break
                } else {
                    alert('Informe un dato valido')
                }

            }

        function calcular_media_alumno(lista_nota){

            let soma_items = 0

            for (let i = 0; i< lista_nota.length; i++){

                soma_items += lista_nota[i]

            }

            let media = soma_items / lista_nota.length

            return media

        }

        let lista_nota = [7.5, 8.2, 6.8, 9.0, 7.3]
        let media_calculada = calcular_media_alumno(lista_nota)

        alert('La media de las notas es: ' + media_calculada)
