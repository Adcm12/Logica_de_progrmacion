    <script>

//e - O usuário deverá informar a largura de cada lado de um triângulo, peça as
//três larguras (direito, inferior e esquerdo) e verifique o tipo de triângulo. Os
//tipos e triângulos são:

//Tipo Especificação:
//    Isósceles Dois lados iguais e um diferente
 //   Escaleno Três lados diferentes
//    Equilátero Três lados iguai        


        let lado_direito = parseInt(prompt('Imforme el lado dereito: '))
        let lado_inferior = parseInt(prompt('Imforme el lado inferior: '))
        let lado_esquerdo = parseInt(prompt('Imforme el lado esquerdo: '))

        if (lado_direito == lado_inferior && lado_direito==lado_esquerdo){

            document.write('Es un triangulo equilatero, ya que sus lados son iguales')

        } else if (lado_direito != lado_esquerdo && lado_direito!= lado_inferior) {

            document.write('El triangulo es Escaleno, ya que sus 3 lados son diferente')
            
        } else {

            document.write('El triangulo es Isosceles, ya que 2 lados son iguales y uno diferente')
        }



    </script>
