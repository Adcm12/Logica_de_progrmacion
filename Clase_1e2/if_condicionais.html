<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let variavel_nome ='Python'
        let variavel_numero = 123456
        let variavels_sao_maiores = (10>5 && 100 > 99)

        if (typeof variavel_nome === 'string') {
            console.log(variavel_nome + ' e do tipo ' + typeof variavel_nome)

        }  

        if (typeof variavel_numero === 'number') {
            console.log(variavel_numero + ' e do tipo ' + typeof variavel_numero)

        }  

        if (typeof variavels_sao_maiores === 'boolean') {
            console.log(variavels_sao_maiores + ' e do tipo ' + typeof variavels_sao_maiores)

        }  


    </script>
    
</body>
